<ul class="list-unstyled">
  @for (contact of responsibility().contacts; track contact.id) {
    <li class="ms-3">
      <ng-template #contactContent>
        <ms-contact [contact]="contact" />
      </ng-template>

      <button
        type="button"
        class="btn btn-link p-0"
        [ngbPopover]="contactContent"
        [popoverTitle]="'Contacter ' + contact.name"
      >
        <ms-icon [icon]="icons.contact" class="me-1" />{{ contact.name }}
      </button>
    </li>
  }
</ul>
