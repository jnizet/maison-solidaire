<ul>
  <li *ngFor="let contact of responsibility.contacts">
    <ng-template #contactContent>
      <ms-contact [contact]="contact"></ms-contact>
    </ng-template>

    <button
      type="button"
      class="btn btn-link p-0"
      [ngbPopover]="contactContent"
      [popoverTitle]="'Contacter ' + contact.name"
    >
      {{ contact.name }}
    </button>
  </li>
</ul>
