<ms-page-title title="Contacts" />
<div class="row justify-content-md-center">
  <div class="col col-md-8 col-lg-6">
    @if (contacts(); as contacts) {
      <div class="row align-items-center mb-4">
        <div class="col">
          <h1>Contacts</h1>
        </div>
        @if (user()?.admin) {
          <div class="col-auto">
            <a routerLink="new" class="btn btn-outline-secondary">
              <ms-icon class="me-1" [icon]="icons.add" />
              Cr√©er un contact
            </a>
          </div>
        }
      </div>

      <div class="mb-3">
        <label for="search" class="visually-hidden">Rechercher</label>
        <input
          [formControl]="searchControl"
          class="form-control"
          id="search"
          placeholder="Rechercher un contact"
          type="search"
          (keydown.escape)="clearSearch()"
        />
      </div>
      @for (contact of contacts; track contact.id) {
        <div class="card card-primary mb-2">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h2 class="fs-5">{{ contact.name }}</h2>
                <div class="col col-xl-8">
                  <ms-contact [contact]="contact" />
                </div>
              </div>
            </div>
          </div>
          @if (user()?.admin) {
            <div class="card-footer text-end">
              <a
                class="btn btn-outline-secondary btn-sm me-2"
                [routerLink]="['/contacts', contact.id, 'edit']"
              >
                <ms-icon [icon]="icons.edit" class="me-1" />
                Modifier
              </a>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                (click)="deleteContact(contact)"
              >
                <ms-icon [icon]="icons.trash" />
                Supprimer
              </button>
            </div>
          }
        </div>
      }
    } @else {
      <ms-loading-spinner />
    }
  </div>
</div>
